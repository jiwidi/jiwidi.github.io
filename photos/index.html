    <script>
        /**
         * Shuffles array in place. ES6 version
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        var allImages = "";

        N = 42;
        var order = Array.apply(null, {
            length: N,
        }).map(Number.call, Number);
        order = shuffle(order);
        for (var i = 0; i < N - 1; i++) {
            allImages +=
                '<img data-enlargable src="images/image' +
                order[i] +
                '.jpg" >';
        }

        $("#photos").append(allImages);
        // Compressed pics at https://www.compresss.com/compress-webp.html#, resize at https://bulkresizephotos.com/en?value=30
        $("img[data-enlargable]")
            .addClass("img-enlargable")
            .click(function() {
                $(this).attr("src", $(this).attr("src").replace(".jpg", '.webp'));
                var src = $(this).attr("src");
                $("<div>")
                    .css({
                        background: "RGBA(0,0,0,.2) url(" + src +
                            ") no-repeat center",
                        backgroundSize: "contain",
                        width: "100%",
                        height: "100%",
                        position: "fixed",
                        zIndex: "100",
                        top: "0",
                        left: "0",
                        cursor: "zoom-out",
                    })
                    .click(function() {
                        $(this).remove();
                    })
                    .appendTo("body");
            });
    </script>

    <script>
        document.body.style.visibility = 'visible';
